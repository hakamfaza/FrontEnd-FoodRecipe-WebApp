<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/global.css">

  <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon">

  <title>Recipe Food | Web App</title>
</head>
<body>
  <section>
    <div class="container-action">
      <div class="container-logo">
        <img src="../image/logo.png" alt="Mama Recipe" class='logo'>
        <h5 class='text-logo'>Mama Recipe.</h5>
      </div>
      <div class="auth">
        <h2>Welcome</h2>
        <h4>Log in into your exiting account</h4>
        <form action="profil.html" class='form-auth'>
          <div class="c-form">
            <label for="email" class='input-form'>E-mail</label>
            <input type="text" id='email' name='email' class='input-text' placeholder='E-mail' required>
    
            <label for="password" class='input-form'>Password</label>
            <input type="password" class='input-text'  id='password' name='password' placeholder='Password' required>
    
            <div class="checkbox">
              <input type="checkbox" id='agree' name='agree' class='t-checkbox' required>
              <label for="agree">I agree to terms & conditions</label>
            </div>
            <input type="submit" value='Log in' class='submit' src='./profil.html'>
          </div>
          <div class='fw'>
            <a href="./forgotpassword.html" class='forgot'>Forgot Password?</a>
          </div>
        </form>
    
        <p>Donâ€™t have an account? <a href="./signup.html" class='signup'>Sign Up</a></p>
      </div>
    </div
  </section>
</body>
</html>
