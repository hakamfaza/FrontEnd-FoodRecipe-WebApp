<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/global.css">

  <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon">

  <title>Recipe Food | Web App</title>
</head>
<body>
  <section>
    <div class="container-action">
      <div class="container-logo">
        <img src="../image/logo.png" alt="Mama Recipe" class='logo'>
        <h5 class='text-logo'>Mama Recipe.</h5>
      </div>
      <div class="auth">
        <h2>Forgot Password?</h2>
        <h4 class='txt-float'>We just need your registered e-mail address
          to send your password resend</h4>
        <form action="profil.html" class='form-auth'>
          <div class="c-form">
            <label for="email" class='input-form'>E-mail</label>
            <input type="text" id='email' name='email' placeholder='E-mail' required>
    
            <input type="submit" value='Send E-mail' class='submit' src='./profil.html'>
          </div>
        </form>
      </div>
    </div
  </section>
</body>
</html>
